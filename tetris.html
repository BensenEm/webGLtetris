<!DOCTYPE>
<html>
  <head>
    <meta name="author" content="Benjamin MolnÃ¡r">
    <meta name="keywords" content="tetris online 3D">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tetris</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:100, 300, 400,900' rel='stylesheet' type='text/css'>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>

    <link href="benstyle.css" rel="stylesheet" type="text/css" >
  </head>

  <body onresize="windowSize()" onload="loadSound();">
    <div class="logo">
      <h1>3D TETRIS</h1>
    </div>
   
<div id="all">
    <div id="left">
      <table>
        <tr>
          <td class="c1">Move to front/back</td>
          <td class="c2">k-i</td>
        </tr>
        <tr>
          <td class="c1">Move left/right</td>
          <td class="c2">j-l</td>
        </tr>
        <tr>
          <td class="c1">Rotate around X</td>
          <td class="c2">e-r</td>
        </tr>
        <tr>
          <td class="c1">Rotate around Y</td>
          <td class="c2">d-f</td>
        </tr>
        <tr>
          <td class="c1">Rotate around Z</td>
          <td class="c2">c-v</td>
        </tr>
        <tr>
          <td class="c1">Rotate Game</td>
          <td class="c2">q</td>
        </tr>
        <tr>
          <td class="c1">Toggle View</td>
          <td class="c2">a</td>
        </tr>
        <tr>
          <td class="c1">Drop</td>
          <td class="c2">space</td>
        </tr>
        <tr>
          <td class="c1">Pause</td>
          <td class="c2">p</td>
        </tr>
      </table>
      <button onclick="playSound();" class="soundButton">Sound</button>
    </div>
    <div id="mid">
      <div id="frame">
      </div>
    </div>
  </div>
      <div id="wrong-device">
        <div class="wrapper">
          <p>Sorry. Your Device is not supported. Please play the game on a large Screen with a Keyboard Connected.</p>
        </div>
      </div>

  <script src="js/three.min.js" type="text/javascript"></script>
  <script src="js/OBJLoader.js" type="text/javascript"></script>
  <script src="js/cube.js" type="text/javascript"></script>
  <script src="js/stone.js" type="text/javascript"></script>
  <script src="js/math.js" type="text/javascript"></script>
  <script src="js/keyboard.js" type="text/javascript"></script>
  <script src="js/font.js" type="text/javascript"></script>
  <script src="js/controllInfo.js" type="text/javascript"></script>
  <script src="js/level.js" type="text/javascript"></script>
  <script src="js/sound.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>


  </body>
</html>
